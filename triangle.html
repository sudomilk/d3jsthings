<!DOCTYPE html>
<svg width="250" height="250"></svg>
<script src="bower_components/d3/d3.min.js"></script>
<script>

var svg = d3.select("svg"),
    radius = 100,
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    travelLength = (width - radius * 2) / 2,
    center = width / 2,
    timeDilation = 1500;

var circle = svg.selectAll("circle")
    .data([1])
    .enter().append("circle")
    .attr("cy", radius)
    .attr("r", radius)

d3.timer(function() {
  circle.attr("cx", Math.cos(d3.now() / timeDilation) * travelLength + center)
});
</script>
