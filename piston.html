<!DOCTYPE html>
<svg></svg>
<script src="bower_components/d3/d3.min.js"></script>
<script>

var size = 700,
    radius = size / 10,
    trackLength = 1 * ((radius * 2) - size) / 2,
    trackCenter = size / 2,
    timeDilation = size * 3;

var svg = d3.select("svg")
    .attr("width", size)
    .attr("height", size);

var line = svg.append("line")
    .attr("stroke-width", size * .01)
    .attr("stroke", "black")
    .attr("x1", "0%")
    .attr("y1", "50%")
    .attr("x2", "100%")
    .attr("y2", "50%");

var circle = svg.selectAll("circle")
    .data([1])
    .enter().append("circle")
    .attr("cy", size / 2)
    .attr("r", radius);

function movement() {
  return Math.cos(d3.now() / timeDilation)
}

d3.timer(function() {
  circle.attr("cx", (trackLength * movement()) + trackCenter)
});
</script>
